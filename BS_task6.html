<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="BS_task6.css">

  <title>Document</title>
</head>

<body>
  <div class="card rounded-1 container mt-5 position-relative m-5 w-25 ps-5 pe-5 pt-2 pb-2 shadow-sm"
    style="background: #f7f7f7">
    <form class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="validationCustom03" class="form-label">Name</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
        <!-- <input type="text" class="form-control" /> -->
      </div>
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Hobbies</label>
        <select class="form-control">
          <option value selected disabled></option>
          <option value="OutdoorGames">Outdoor Games</option>
          <option value="learning">Learning</option>
          <option value="drawing">Drawing</option>
          <option value="dance">Dance</option>
          <option value="acting">Acting</option>
          <option value="photgraphy">Photography</option>
          <option value="cooking">Cooking</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <button class="btn btn-danger w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
